<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="img-container">
        <div id="logo-bg"></div>
        <img src="imgs/coast-bg.jpg" width="700">
        <img id="logo" src="imgs/odin-lined.png" width="100">
        <div id="logo-text">Odin</div>
    </div>
    <div id="content">
        <header>
            <h1>This is not a real online service! You know you need something <br> like this in your life to help you realise your deepest dreams. <br>Sign up <em>now</em> to get started.</h1>
        </header>
        <form>
            <legend>Let's do this!</legend>
                <ul>
                    <li>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </li>
                    <li>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="user_email" required>
                    </li>
                    <li>
                        <label for="num">Phone Number:</label>
                        <input type="tel" id="num" name="phone_num" />
                    </li>
                    <li>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="user_password" required>
                    </li>
                    <li>
                        <label for="check_password">Confirm Password:</label>
                        <input type="password" id="check_password" name="check_password" required>
                    </li>
                </ul>
                <p>
                    <button type="submit">Create Account</button>
                </p>
                <p>Already have an account? Sign in</p>
        </form>
        <footer>

        </footer>
    </div>
</body>
</html>
